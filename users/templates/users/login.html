<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario Web</title>
	
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	
	<script src="https://kit.fontawesome.com/25e9a0b310.js" crossorigin="anonymous"></script>
</head>
<style>
    *{
	box-sizing: border-box;
}

body{
    background: yellowgreen;
	/* background: #FF007FFF; */
	color: #FFFFFFFF;
	font-family: 'Montserrat', sans-serif;
	padding: 0 1.5em;

}

.content {
	max-width: 1170px;
	margin-left: auto;
	margin-right: auto;
	padding: 1.5em;
}

.logo{
	text-align: center;
	font-size: 3em;
}

.logo span{
	color: #b70e21;
}

.contact-wrapper{
	box-shadow: 0 0 20px rgba(255, 255, 255, .3);
}

.contact-wrapper{
	padding: 1em;
}

.contact-form{
	background: #222222;
}

.contact-form form{
	display: grid;
	grid-template-columns: 1fr 1fr;
}

.contact-form form .block{
	grid-column: 1/3;
}

.contact-form form p{
	margin: 0;
	padding: 1em;

}

.contact-form form button,
.contact-form form input,
.contact-form form textarea {
	width: 100%;
	padding: .7em;
	border: none;
	background: none;
	border-bottom: 1px solid #d63031;
	outline: none;
	color: #FFFFFFFF;
}

.contact-form form button{
	background: #b70e21;
	color: #000;
	border: 0;
	text-transform: uppercase;
	padding: 1em;
}

.contact-form form button:hover,
.contact-form form button:focus{
	background: #d63031;
	color: #FFFFFFFF;
	transition: background-color 1s ease-out;
	outline: 0;
}

.contact-info{
	background: #000;	
}

.contact-info h4,
.contact-info ul,
.contact-info p {
	text-align: center;
	margin: 0 0 1rem 0;
 }

 .contact-info ul {
 	list-style: none;
 	padding: 0;
 }

 .contact-info ul li {
 	padding: .3em;
 }

 @media (min-width: 700px) {
 	body {
 		padding: 0 4rem;
 	}

 	.contact-wrapper{
 		display: grid;
 		grid-template-columns: 2fr 1fr;
 	}

 	.contact-wrapper > * {
 		padding: 2em;
 	}

 	.contact-info h4,
 	.contact-info ul,
 	.contact-info p {
 		padding: 1em;
 		text-align: left;
 	}
 }



</style>
<body>

	<div class="content">
		<h1 class="logo">Iniciar <span>Sesion</span></h1>

		<div class="contact-wrapper">
			<div class="contact-form">
				<h3>Iniciar <span>Sesion</span></h3>
				<form method="POST">
                    {% csrf_token %}
					<p>
						<label for="fullname">Fullname</label>
						<input type="text" name="fullname" placeholder="Enter your name" id="fullname">
					</p>
					<p>
						<label>Email Adress</label>
						<input type="email" name="email" placeholder="Enter your Email">
					</p>
					<p>
						<label>Phone</label>
						<input type="tel" name="phone" placeholder="Enter your Numbers">
					</p>
					<p>
						<label>Affair</label>
						<input type="text" name="affair" placeholder="What is your Matter">
					</p>
					<p class="block">
						<label>Message</label>
						<textarea name="massage" rows="3" placeholder="Enter a Message"></textarea>
					</p>
					<p class="block">
						<button type="submit">
							Send
						</button>
					</p>
                </form>
                
                
			</div>
			<div class="contact-info">
				<h4>More Info</h4>
				<ul>
					<li><i class="fas fa-search-location"></i> Xxxx Xxxx</li>
					<li><i class="fas fa-phone-square-alt"></i> 9999 999 999 </li>
					<li><i class="fas fa-at"></i> xxxx@xxx.com</li>
				</ul>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum voluptates nihil deleniti fugiat vero culpa ipsa natus eaque distinctio asperiores.
				</p>
				<p>
					Lorem ipsum dolor.
				</p>				
			</div>
			
		</div>
		
	</div>


	
</body>
</html>
